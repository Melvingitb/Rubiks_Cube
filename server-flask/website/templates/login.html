{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<nav class="navbar">
    <a href="/" class="logo">
        
    </a>

    <ul class="links">
        <a href="/">Home</a>
    </ul>
</nav>

<div class="content">
    <div class="register">
        <h2>Login</h2>
        <div class="fields">

            <form class="register-form" action="/login" method="POST">
                
                <div class="field">
                    <label>Username</label>
                    <input type="text" name="name" placeholder="Enter Username">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Enter Password">
                </div>

                <div>
                    <a href="/">Cancel</a>
                    <button type="submit">Login</button>
                </div>

            </form>

        </div>
        <p>Don't have an account? <a href="/register">Register</a> instead.</p>
    </div>
</div>
{% endblock %}
